<div class="task-app">
  <div class="head">
    <input id="inputRef" class="task" placeholder="Enter a task" type="text" [formControl]="name"
      (keydown)="onKeyDown($event)" autofocus />
    <button (click)="onUpdateClick()">@if (task === null) { Create } @else { Update }</button>
  </div>
  <div class="body">
    <ol>
      @for (t of tasks; track t.id) {
        <li>
          <span class="task">{{ t.name }}</span>
          <button (click)="onEditClick(t.id)">@if (task?.id === t.id) { Cancel } @else { Edit }</button>
          <button (click)="onDeleteClick(t.id)">Delete</button>
        </li>
      }
    </ol>
  </div>
</div>
